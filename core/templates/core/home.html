{% extends 'core/base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Welcome to our Ecommerce website Chiko!</h1>

    <style>
        .carousel-item img {
            height: 380px; /* Atur tinggi sesuai kebutuhan */
            object-fit: cover; /* Menjaga rasio aspek gambar */
        }
    </style>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static '/assets/img/homechiko3.jpg' %}" class="d-block w-100" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="{% static '/assets/img/homechiko1.jpg' %}" class="d-block w-100" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="{% static '/assets/img/homechiko2.jpg' %}" class="d-block w-100" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Konten lainnya -->
{% endblock %}
