<!-- core/templates/core/register.html -->

{% extends 'core/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Nama:</label>
                            <input type="text" name="name" class="form-control" id="id_name" required>
                        </div>
                        <div class="form-group">
                            <label for="id_address">Alamat:</label>
                            <input type="text" name="address" class="form-control" id="id_address" required>
                        </div>
                        <div class="form-group">
                            <label for="id_phone">Nomor Hp:</label>
                            <input type="text" name="phone" class="form-control" id="id_phone" required>
                        </div>
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email:</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Password:</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirm Password:</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
