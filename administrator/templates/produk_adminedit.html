{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">{{judul}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nama_produk">Nama Produk</label>
                        <input type="text" class="form-control" id="nama_produk" name="nama_produk" value="{{ produk.nama_produk }}" required>
                    </div>
                    <div class="form-group">
                        <label for="gambar_produk">Gambar Produk</label>
                        <input type="file" class="form-control-file" id="gambar_produk" name="gambar_produk">
                        <img src="{{ produk.gambar_produk.url }}" alt="{{ produk.nama_produk }}" style="max-width: 100px;">
                    </div>
                    <div class="form-group">
                        <label for="harga_beli">Harga Beli</label>
                        <input type="number" class="form-control" id="harga_beli" name="harga_beli" value="{{ produk.harga_beli }}" required>
                    </div>
                    <div class="form-group">
                        <label for="harga_jual">Harga Jual</label>
                        <input type="number" class="form-control" id="harga_jual" name="harga_jual" value="{{ produk.harga_jual }}" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stok</label>
                        <input type="number" class="form-control" id="stock" name="stock" value="{{ produk.stock }}" required>
                    </div>
                    <div class="form-group">
                        <label for="kategori">Kategori</label>
                        <select class="form-control" id="kategori" name="kategori" required>
                            <option value="">Pilih Kategori</option>
                            {% for kategori in kategoris %}
                            <option value="{{ kategori.id }}" {% if kategori.id == produk.kategori.id %} selected {% endif %}>{{ kategori.nama }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{% url 'produkadmin' %}" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </div>
  
</div>
{% endblock content %}
