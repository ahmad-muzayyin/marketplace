<!-- delete_customer.html -->

{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Konfirmasi Penghapusan</h5>
                </div>
                <div class="card-body">
                    <p>Apakah Anda yakin ingin menghapus Outlet "{{ customer.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Hapus</button>
                        <a href="{% url 'customeradmin' %}" class="btn btn-secondary">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
