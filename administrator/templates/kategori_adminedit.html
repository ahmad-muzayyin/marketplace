{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">{{judul}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <form  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
               
                    <div class="form-group">
                        <label>Nama Kategori</label>
                        {% comment %} {{form.nama}} {% endcomment %}
                        <input type="text" class="form-control" id="nama" name="nama" value="{{ kategori.nama }}" required>
                    </div>
                
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Update</button>
                        <a href="{% url 'kategoriadmin' %}" class="btn btn-danger"><i class="fa fa-backward"></i> KEMBALI</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
</div>
{% endblock content %}
